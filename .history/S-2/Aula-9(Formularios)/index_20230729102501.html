<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <hr>
    <form>
        <div>
        <label for="txtNomeCompleto">Nome Completo</label><br>
        <input id="txtNomeCompleto" type="text" name="NomeCompleto">
        </div>
        <div>
            <label for="txtEmail">E-mail</label><br>
            <input id="txtEmail" type="text" name="Email">
        </div>
        <div>
            <fieldset>
            <input type="radio" name="Cargo" id="rdProgramador" value="p">
            <label for="rdProgramador"> Programador</label>&nbsp;&nbsp;<br>
            <input type="radio" name="Cargo" id="rdWebDesigner" value="w">
            <label for="rdWebDesigner"> Web Designer</label>&nbsp;&nbsp;
        </div>
    </form>
    
</body>
</html>
