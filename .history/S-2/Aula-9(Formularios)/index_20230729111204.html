<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <hr>
    <form method="post">
        <div>
            <label for="txtNomeCompleto">Nome Completo</label><br>
            <input id="txtNomeCompleto" type="text" name="NomeCompleto" placeholder="Nome Completo">
        </div>
        <div>
            <label for="txtEmail">E-mail</label><br>
            <input id="txtEmail" type="text" name="Email" placeholder="Seu melhor E-mail">
        </div>
        <fieldset>
            <legend>Qual seu cargo?</legend>
            <input type="radio" name="Cargo" id="rdProgramador" value="p">
            <label for="rdProgramador"> Programador</label>&nbsp;&nbsp;<br>
            <input type="radio" name="Cargo" id="rdWebDesigner" value="w">
            <label for="rdWebDesigner"> Web Designer</label>&nbsp;&nbsp;
        </fieldset>
        <div>
            <input type="checkbox" name="aceito" id="chkAceito">
            <label for="chkAceito">Aceito os termos de uso</label>
        </div>
        <div>
            <label for="slcEstado">Estado</label><br>
            <select name="Estado" id="slcEstado">
                <optgroup label="Norte">
                <option value="AM">Amazonas</option>
                <option value="RO">Rondônia</option>
                <option value="AC">Acre</option>
                <option value="RR">Roraima</option>
                <option value="PA" selected>Pará</option>
                <option value="AP">Amapá</option>
                </optgroup>
                <optgroup label="Sudeste">
                <option value="ES">Espirito Santo</option>
                <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Nordeste">
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="slctLiguanges">Linguagens de Programção</label><br>
            <select name="Linguagens" id="slcLiguagens" size="4" multiple>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <label for="txtCidade">Cidade</label><br>
            <input type="text" name="Cidade" id="txtCidade" list="cidades">
            <datalist id="cidades">
                <option value="Manaus"></option>
                <option value="Belém"></option>
                <option value="Salvador"></option>
                <option value="Fortaleza"></option>
                <option value="São Paulo"></option>
                <option value="Vitória"></option>
            </datalist>
        </div>
        <div>
            <label for="txtCurriculo">Curriculo</label><br>
        <textarea name="Curriculo" id="txtCurriculo" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="enviar">
        </div>
    </form>

</body>

</html>
