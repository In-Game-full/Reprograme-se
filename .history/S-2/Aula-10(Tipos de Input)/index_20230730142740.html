<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<body>
    <h1>Tipos de input</h1>
    <hr>
    <div>
        <input type="text" value="apenas " readonly>
        <br>
        <input type="text" value="exemplo" disabled>
        <br>
        <input type="text" value="exemplo" size="50px">
        <br>
        <input type="text" value="exemplo" maxlength="20">

    </div>
    
</body>
</html>
