<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<body>
    <h1>Tipos de input</h1>
    <hr>
    <div>
        <input type="text" value="apenas leitura" readonly>
        <br>
        <input type="text" value="desativado" disabled>
        <br>
        <input type="text" value="tamanho de 50px" size="50px">
        <br>
        <input type="text" value="maximo 20 caracteres" maxlength="20">
        <br>
        <form action="">
            
        </form>
        <input type="text" value="exemplo" required>
    </div>
    
</body>
</html>
