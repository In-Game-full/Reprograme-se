<body>
    <h1>Tipos de input</h1>
    <hr>
    <h2>Tipos de inputs TEXT </h2>
    <div>
        <input type="text" value="apenas leitura" readonly>
        <br>
        <input type="text" value="desativado" disabled>
        <br>
        <input type="text" placeholder="tamanho 50px e placeholder" size="50px">
        <br>
        <input type="text" value="maximo 20 caracteres" maxlength="20">
        <br>
        <input type="text" value="Digite seu email" required>
        <form action="">
            <input type="text" value="Digite seu email" required>
            <br>
            <input type="text" value="Autofocus" autofocus>
            <br>
            <input type="text" name="campo1" id="campo1" autocomplete="on" value="autocomplete">
            <br>
            <input type="text" name="campo3" id="campo3" autocomplete="on" list="minhaLista">
            <datalist id="minhaLista">
                <option value="Opção A"></option>
                <option value="Opção B"></option>
                <option value="Opção C"></option>
            </datalist>
            <br>
            <input type="text" placeholder="placa (AAA-0000)" pattern="[a-z]{3}-[0-9]{4}" required>
            <br>
            <input type="submit" value="enviar">
        </form>
        <h1>Inputs tipo password</h1>
        <form action="form.php">
            <input type="password">
            <br>
            <input type="radio" name="EstadoCivil" value="C" required> Casado
            <input type="radio" name="EstadoCivil" value="S"> Solteiro
            <input type="radio" name="EstadoCivil" value="O"> Outro
            <br>
            <input type="reset" value="Limpar">
            <input type="submit" value="enviar">
        </form>
        <!-- checkbox -->
        <h1>Inputs Chekbox</h1>
        <form>
            <input type="checkbox" name="noticias" value="N" >Noticias<br>
            <input type="checkbox" name="noticias" value="P">Promoções <br>
            <input type="checkbox" name="noticias" value="A">Alertas <br>
            <input type="button" value="botão1" onclick="alert('Estou aqui atraves de um codigo javascrip via HTML! Para enviar o formulário use o botão 2');"><br>
            <input type="button" value="botão2" onclick="this.form.submit()">
        </form>
        

    </div>

</body>
