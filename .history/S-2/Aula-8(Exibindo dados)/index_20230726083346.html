<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>
    <hr>
    <table border="1" width="60%" cellpadding="3" cellspacing="1" align="center" bgcolor="">
        <thead>
            <caption>Titulo da tabela</caption>
            <tr>
                <th colspan="2">Nome Completo</th>
                <th rowspan="2">Idade</th>

            </tr>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>celula 2, 1</th>
                <th>celula 2, 2</th>
                <th>celula 2, 3</th>
            </tr>
            <tr>
                <th>celula 3, 1</th>
                <th>celula 3, 2</th>
                <th>celula 3, 3</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>celula 4, 1</th>
                <th>celula 4, 2</th>
                <th>celula 4, 3</th>
            </tr>
        </tfoot>

    </table>

</body>

</html>
