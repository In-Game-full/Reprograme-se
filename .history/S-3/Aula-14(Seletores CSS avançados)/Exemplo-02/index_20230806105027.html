<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seletores CSS avançados</title>
</head>
<body>
    <h1>Seletores CSS avançados</h1>
    <br>
     <!-- criando formulario com emmet aabreviation "form>(div>(label+input))*7" -->
    <form action="">
        <div>
            <label for="">Instituição</label><input type="text" size="30">
        </div>
        <div>
            <label for="">Site</label><input type="url" size="30">
        </div>
        <div>
            <label for="">E-mail</label><input type="email" size="30">
        </div>
        <div>
            <label for="">Senha</label><input type="password" size="30">
        </div>
        <div>
            <label for="">Periodo</label><input type="number" size="30">
        </div>
        <div>
            <input type="checkbox">
            <label for="">Enviar notificação</label>
        </div>
        <div>
            <fieldset>
                <legend>Perfil</legend>
            </fieldset>
            
        </div>
    </form>

</body>
</html>
