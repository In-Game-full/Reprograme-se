<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Aula 07 :: Formatação de Colunas de Leiaute</title>
    <style>
        .row{
            height: 200px;
            background-color: blueviolet;
        }
        .col-3{
            background-color: deepskyblue;
            padding: 20px;
            border: solid 1px black;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-evenly align-items-center">
            <!-- justify > ajusta as divs dentro do elemento pai de forma Horizontal
            align-items > alinha as divs dentro do elemento pai de forma Vertical-->
            <div class="col-3 align-self-center">coluna 1</div>
            <div class="col-3">coluna 2</div>
            <div class="col-3">coluna 3</div>
        </div>
    </div>
</body>
</html>
