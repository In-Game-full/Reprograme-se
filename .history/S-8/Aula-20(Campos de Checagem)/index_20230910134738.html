<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/S-6-InicioBootstrap5/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Cmapos de Checagem</title>
</head>

<body>
    <div class="container p-5 ">
        <h1>form-check</h1>
        <div class="mb-3 form-check">
            <input type="checkbox" name="" id="novo" class="form-check-input">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <h1>form-check type="radio"</h1>
        <h3>inline</h3>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="estado" id="usado" class="form-check-input" value="n">
            <label for="usado" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="estado" id="usado2" class="form-check-input" value="u">
            <label for="usado2" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <h1>form-check type="radio"</h1>
        <h3>Alinhado a direita</h3>
        <div class="mb-3 form-check form-check-reverse">
            <input type="radio" name="estado" id="nov" class="form-check-input" value="n">
            <label for="nov" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check form-check-reverse">
            <input type="radio" name="estado" id="usad" class="form-check-input" value="u">
            <label for="usad" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <h1>form-switch</h1>
        <div class="mb-3 form-switch">
            <input type="checkbox" name="" id="novo" class="form-check-input">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <h1>Campo de checagem em forma de button</h1>
        <div class="mb-3">
            <input type="checkbox" name="" id="entregarapida" class="btn-check">
            <label for="entregarapida" class="btn btn-outline-primary">Entrega Rápida</label>
        </div>
        <hr>
        <h1>Campo de checagem em forma de button "radio"</h1>
        <div class="mb-3">
            <input type="radio" name="tipoEntraga" id="entregarapida1" class="btn-check">
            <label for="entregarapida1" class="btn btn-outline-primary">Entrega Rápida</label>
        </div>
        <div class="mb-3">
            <input type="radio" name="tipoEntraga" id="entregalenta" class="btn-check">
            <label for="entregalenta" class="btn btn-outline-primary">Entrega Rápida</label>
        </div>
    </div>
</body>

</html>
