<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>

    <!-- Valor: 1.5 pontos -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-8 clo-xl-6">
                <h1 class="display-2">Cadastro de Cliente</h1>
                <hr>
                <form action="">
                    <div class="mb-3 input-group">
                        <label for="" class="form-label input-group-">Nome Completo</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3 row">
                        <div class="col-lg-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" class="form-control">
                        </div>
                        <div class="col-lg-4">
                            <label for="data" class="form-label">Data de Nascimento</label>
                            <input type="date" id="data" class="form-control">
                        </div>
                        <div class="col-lg-5">
        
                            <label for="genero" class="form-label">Gênero</label>
                            <select name="" id="genero" class="form-select">
                                <option value="" selected disabled>Selecione um Genero</option>
                                <option value="">Maculino</option>
                                <option value="">Feminino</option>
                            </select>
        
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="endereço" class="form-label">Endereço Completo</label>
                            <div class="col">
                                <textarea name="" id="endereço" class="form-control" cols="" rows=""></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>
