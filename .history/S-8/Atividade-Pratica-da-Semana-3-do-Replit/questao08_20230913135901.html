<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7
            para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-8 clo-xl-6">
                <h1 class="display-2">Cadastro de Cliente</h1>
                <hr>
                <div class="row">
                    <form>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" placeholder="">
                            <label for="" class="form-label">Nome Completo</label>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 form-floating">
                                <input type="text" id="cpf" class="form-control" placeholder="">
                                <label for="cpf" class="form-label ms-2">CPF</label>
                            </div>
                            <div class="col-lg-4 form-floating">
                                <input type="date" id="data" class="form-control" placeholder="">
                                <label for="data" class="form-label ms-2">Data de Nascimento</label>
                            </div>
                            <div class="col-lg-5 form-floating">
                                <select name="" id="genero" class="form-select" placeholder="">
                                    <option value="" selected disabled>Selecione um Genero</option>
                                    <option value="">Maculino</option>
                                    <option value="">Feminino</option>
                                </select>
                                <label for="genero" class="form-label ms-2">Gênero</label>
                            </div>
                            <div class="mb-3 mt-3">
                                <div class="col">
                                    <div class="form-floating">
                                        <label for="endereço" class="">Endereço Completo</label>
                                        <textarea name="" id="endereço" class="form-control" cols=""
                                        rows=""></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
