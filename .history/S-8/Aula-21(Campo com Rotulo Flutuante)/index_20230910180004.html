<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/S-6-InicioBootstrap5/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Campos Flutuantes</title>
</head>
<body>
    <div class="container p-5">
        <!--        Campos flutuantes-->
        <div class="form-floating w-25 m-1">
            <input type="email" name="" id="email" class="form-control" placeholder="">
            <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="form-floating w-25 m-1">
            <input type="password" name="" id="senha" class="form-control" placeholder=" ">
            <label for="senha" class="form-label">Senha</label>
        </div>
        <hr>
        div.form-floating>textarea.form-control#msg[style"height:100px" placeholder"msg"]
    </div>
</body>
</html>
