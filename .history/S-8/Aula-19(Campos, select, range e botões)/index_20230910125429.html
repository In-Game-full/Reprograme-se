<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/S-6-InicioBootstrap5/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Select Range e botões</title>
</head>

<body>
    <h1>Usando classes no select</h1>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">Opção desejada</label>
            <div class="col-4">
                <select name="" id="" class="form-select form-select-lg">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <h1>COM MULTIPLE, SIZE="6" E DISABLE</h1>
        <div class="mb-3">
            <label for="" class="form-label">Opção desejada</label>
            <div class="col-4">
                <select name="" id="" class="form-select" multiple size="6" disabled>
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <h1>Usando Classes no Range</h1>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" name="" id="faixa" class="form-range" min="1" max="5" step="1" value="4">
        </div>
        <hr>
        <h1>Classes para botões</h1>
        <a href="#" class="btn btn-outline-danger btn-lg">Link</a>
        <a href="#" class="btn btn-outline-danger btn-lg">Link</a>
    </div>
</body>

</html>
